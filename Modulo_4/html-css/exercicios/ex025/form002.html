<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 002</title>
</head>
<body>
    <h1>Formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iuser">Usuario:</label>
            <input type="text" name="user" id="iuser" required minlength="3" maxlength="15" placeholder="Seu Nome Aqui">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Sua Senha Aqui">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
