<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="POST">

        <p>
            <label for="in1">Numero 1:</label>
            <input type="number" name="num1" id="in1" oninput="soma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Numero 2:</label>
            <input type="number" name="num2" id="in2" oninput="soma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        
        <p>
          <label for="soma">Soma: </label>
          <output name="soma" id="soma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
