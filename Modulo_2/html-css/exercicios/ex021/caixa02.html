<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        article {
            background-color: #ffffff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        aside {
            background-color: #e2e2e2;
            padding: 10px;
            margin-top: 10px;
            border-left: 4px solid #35424a;
        }
        footer {
            background-color: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Meu Site</h1>
        <nav>
            <a href="">Home</a>
            <a href="">Sobre</a>
            <a href="">Serviços</a>
            <a href="">Contato</a>
        </nav>
    </header>
    <main>
        <section id = "Noticias">
            <article>
                <h2>Novidades do HTML5</h2> 
                <p>O HTML5 trouxe muitas novidades para o desenvolvimento web, incluindo novas tags semânticas, suporte aprimorado para multimídia e APIs poderosas para criar aplicações web ricas.</p>
                <aside>
                    <p>Artigo escrito por Matheus </p>
                </aside>
            </article>

        </section>

    </main>
    <footer>

    </footer>    
</body>
</html>
