<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: purple;
        }
        a:hover {
            color: red;
            text-decoration: underline;
        }
        a:active {
            color: rgb(94, 0, 102);
        }
        a::after {
            content: " â†—";
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="https://github.com/Matheusdiogenes951" target="_blank">Git Hub</a></li>

    </ul>
