<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1">
        li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
        <li>Quarto item</li>
    </ol>

    <h2>Listas Nao Ordenadas</h2>
    <ul type="disc">
        <li>Pao</li>
        <li>Leite</li>
        <li>Ovos</li>
        <li>Presunto</li>
        <li>Queijo</li>

    </ul>





</body>
</html>
